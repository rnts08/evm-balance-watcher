name: Mobile Build

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: mobile-app/package-lock.json

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: |
          cd mobile-app
          npm install --legacy-peer-deps

      - name: ğŸš€ Build Android APK (Preview)
        run: |
          cd mobile-app
          eas build --platform android --profile preview --non-interactive --no-wait

      - name: ğŸš€ Build iOS Simulator (Preview)
        run: |
          cd mobile-app
          eas build --platform ios --profile preview --non-interactive --no-wait

      - name: ğŸ“ Final Instructions
        run: |
          echo "Builds have been triggered on EAS!"
          echo "You can check the progress at https://expo.dev/accounts/timh/projects/mobile-app/builds"
          echo "Android: Once finished, download the .apk"
          echo "iOS: Once finished, download the .tar.gz (Simulator build)"
